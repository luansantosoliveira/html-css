<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está nesta pasta.</p>
    <img src="HTML5_logo_and_wordmark_200px.png" alt="Logo HTML5">
    <p>Podemos também, carregar imagens que estão em subpastas.</p>
    <img src="imagens/CSS3_logo_and_wordmark_200px.png" alt="Logo CSS3">
    <p>Podemos também, carregar imagens de <!--URLs--> sites externos.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Javascript-shield.svg/200px-Javascript-shield.svg.png" alt="Logo JavaScript">
</body>
</html>
