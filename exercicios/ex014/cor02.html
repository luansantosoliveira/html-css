<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon_red.ico" type="image/x-icon">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Esta é uma configuração global de CSS */
            height: 100%;
        }
        body{
            background-image: linear-gradient(-45deg, #D981B4, #DF3C67, #F76939, #F3C06D 50%); /* O linear-gradient também pode ser 'to left', 'to right', 'to bottom ou '90deg'. Também pode ser do tipo radial-gradient */
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Criando um Gradiente</h1>
</body>
</html>
