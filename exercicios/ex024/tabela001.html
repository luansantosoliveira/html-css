<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            /*border: 2.5px solid black;*/
            border-collapse: collapse;
        }

        tr.linha {
            background-color: rgba(128, 128, 128, 0.5);
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        td.dado {
            background-color: rgba(128, 128, 128, 0.75);
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--Hierarquia de Tabelas simples

        1. Table - <table> = tabela
            1.1. Table row - <tr> = linha de tabela
                1.1.1. Table header - <th> = cabe√ßalho de tabela
                1.1.2. Table data - <td> = dados de tabela-->
    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"> <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--Quarta linha-->
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
        <tr>
            <td>A5</td>
            <td>B5</td>
        </tr>
        <tr>
            <td>A6</td>
        </tr>
    </table>
</body>
</html>
