<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> <!--Imagens de diferentes tamanhos para se adaptarem conforme o tamanho do dispositivo-->
        <img src="imagens/foto-g.png" alt="Imagem flexível"> <!--Imagem padrão para diferentes dispositivos-->
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5, usando a tag &lt;audio&gt;.</p>
    <audio src="media/the-streets-of-cairo,-or-the-poor-little-country-maid.ogg" controls autoplay loop></audio> 
    <p>Também é possível utilizar diferentes formatos de áudio. <!---Os formatos MP3, WAV e OGG são compatíveis com a maioria dos navegadores.--></p>
    <audio preload="metadata" controls autoplay loop>
        <source src="media/the-streets-of-cairo,-or-the-poor-little-country-maid.mp3" type="audio/mpeg">
        <source src="media/the-streets-of-cairo,-or-the-poor-little-country-maid.ogg" type="audio/ogg">
        <source src="media/the-streets-of-cairo,-or-the-poor-little-country-maid.wav" type="audio/wav">
        <p>Infelizmente, o seu navegador não consegue reproduzir áudio. <a href="media/the-streets-of-cairo,-or-the-poor-little-country-maid.mp3">Clique aqui para baixá-lo como MP3.</a></p>
    </audio>
</body>
</html>
